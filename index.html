<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="music-container">
      <p id="playlist-name">Nome Playlist</p>
      <img id="img" src="./capa2.jpg" alt="" />
      <audio id="audio" src="songs/chinokate.mp3"></audio>
      <div class="song-container">
        <div class="song-details">
          <h5 id="music-name">Nome da MÃºsica</h5>
          <p id="band-name">Nome da banda</p>
        </div>
        <button id="like" class="button button-like">
          <i class="bi bi-heart"></i>
        </button>
      </div>
      <div id="song-bar">
        <div id="current-progress"></div>
      </div>
      <div id="navigation-buttons">
        <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="back" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
        <button id="advance" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></button>
      </div>
    </div>
  </body>

  <script src="./scripts.js"></script>
</html>
