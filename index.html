<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="music-container">
      <p id="playlist-item">Nome Playlist</p>
      <img id="img" src="./capa2.jpg" alt="" />
      <div class="song-container">
        <div class="song-details">
          <h5 id="music-name">Nome da MÃºsica</h5>
          <p id="band-name">Nome da banda</p>
        </div>
        <div id="like" class="button">
          <i class="bi bi-heart"></i>
        </div>
      </div>
      <div id="song-bar">
        <div id="current-progress"></div>
      </div>
      <div id="navigation-buttons">
        <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
        <div id="back" class="button button-navigate"><i class="bi bi-skip-start"></i></div>
        <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
        <div id="advance" class="button button-navigate"><i class="bi bi-skip-end"></i></div>
        <div id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></div>
      </div>
    </div>
  </body>
</html>
